<div class="page-info-wrapper post-presentation lazy active background"
     [ngStyle]="{ 'background-image': 'url(' + page.backgroundImageURL + ')'}">
  <div class="gradient gradient1">
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-12 col-md col-lg col-xs-12">
          <h1 class="animated fadeInUp">{{page.title}}</h1>
          <p class="animated fadeInUp">{{page.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
