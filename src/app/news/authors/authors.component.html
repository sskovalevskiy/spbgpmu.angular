<div class="page-info-wrapper post-presentation lazy active background"
     style="background-image: url(&quot;https://images.unsplash.com/photo-1538667360417-86635364e683?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjExNzczfQ&amp;s=411b9525298072836405d724ab448f8d&quot;);">
  <div class="gradient gradient1">
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-12 col-md col-lg col-xs-12">
          <h1 class="animated fadeInUp">Our Authors</h1>
          <p class="animated fadeInUp">Incredible people, incredible stories</p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-latest-post></app-latest-post>

<div id="main">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12"
      *ngFor="let author of authors$ | async">
        <div class="author-widget post-presentation">
          <div class="author-cover lazy background"
               [ngStyle]="{ 'background-image': 'url(' + author.backgroundImageURL + ')'}">
            <div class="gradient gradient1">
              <div class="share-icons icons-visible animated fadeIn">
                <div class="icon-container">
                  <div class="icons"></div>
                </div>
              </div>
              <div class="author-image background lazy"
                   [ngStyle]="{ 'background-image': 'url(' + author.photoURL + ')'}">
              </div>
              <h2><a href="http://157.230.217.118:3001/author/diego/">{{author.name}}</a></h2>
            </div>
          </div>
          <div class="author-additional-info">
            <p><i class="fa fa-map-marker"></i>{{author.city}}</p>
          </div>
          <div class="author-body">
            <p>{{author.additionalInfo}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="b-frame"></div>
